
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kipkurui Kevin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav
      class="main-nav navbar navbar-expand-sm bg-white text-black navbar-white justify-content-center">
      <div class="container-fluid">
        <a class="{% if navbar == 'welcome' %} navbar-brand {% endif %}" href="{% url 'landingpage:welcome' %}">Welcome</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto col-md-11 d-flex justify-content-end">
            <li class="nav-item">
              <a class="{% if navbar == 'about' %} nav-link {% endif %}" href="{% url 'landingpage:about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="{% if navbar == 'services' %} nav-link {% endif %}" href="{% url 'landingpage:services' %}">Services</a>
            </li>
            <li class="nav-item ml-auto me-3">
              <a class="{% if navbar == 'contact' %} nav-link {% endif %}" href="{% url 'landingpage:contact' %}">Contact</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="btn-resume btn btn-lg btn-success text-center" href="">
                Resume-CV <i class="fa fa-download"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}

  {% endblock %}

    <footer class="container-fluid bg-transparent text-white mt-5">
      <p class="p-3 me-5">&copy; Copyright 2023 - Kevin Kipkurui</p>
    </footer>
  </body>
</html>
