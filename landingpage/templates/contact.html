{% extends 'navigation.html' %}
{% load static %}

{% block body %}

 <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container container rounded-4 mt-5">
        <div class="row">
          <div class="col-md-6">
            <h1 class="contact-title mt-4 mb-4">Contact</h1>
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63835.21189445607!2d36.911500979009816!3d-0.4398688548982627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x18285dfed09e0ebf%3A0x829716f702f65e9e!2sNyeri!5e0!3m2!1sen!2ske!4v1697301310462!5m2!1sen!2ske"
              width="500"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>

          <div class="col-md-6">
            <h1 class="contact-title mt-4 mb-2">Get in touch!</h1>
            <form class="p-4">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Your name*"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Your email*"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="6"
                  placeholder="Your Message*"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <input
                  type="submit"
                  class="btn btn-lg text-white rounded-2 p-2 w-25 btn-info"
                  id="exampleFormControlInput1"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

{% endblock %}
